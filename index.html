<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
	<h1>
		My Calculator
	</h1>
  <div id="grid-calculator">
    <div id="output">
      <div previous-operand id="previous-operand"></div>
      <div current-operand id="current-operand"></div>
    </div>
    <button all-clear  class="white">AC</button>
    <button class="white">+/-</button>
    <button operation class="white">%</button>
    <button operation class="red">รท</button>
    <button number class="white">1</button>
    <button number class="white">2</button>
    <button number class="white">3</button>
    <button operation class="red">*</button>
    <button number class="white">4</button>
    <button number class="white">5</button>
    <button number class="white">6</button>
    <button operation class="red">+</button>
    <button number class="white">7</button>
    <button number class="white">8</button>
    <button number class="white">9</button>
    <button operation class="red">-</button>
    <button number class="white">.</button>
    <button number class="white">0</button>
    <button equals class="span-two" class="red">=</button>
  </div>
</body>
</html>
